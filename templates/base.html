<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 관리 시스템</title>
    
    <!-- 기본 스타일시트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/task/kanban.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="{% url 'kanban_board' %}">업무 관리 시스템</a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="{% url 'kanban_board' %}">칸반 보드</a></li>
                        <li><a href="{% url 'task_create' %}">업무 추가</a></li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; {% now "Y" %} 업무 관리 시스템</p>
        </div>
    </footer>
    
    <!-- CSRF 토큰 (JavaScript에서 사용) -->
    {% csrf_token %}
    
    <!-- 기본 JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
